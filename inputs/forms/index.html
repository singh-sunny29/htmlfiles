<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biodata</h1>
    <br>
    <form action="">
        <fieldset>
            <legend>personal info</legend>
        
            
                <label for="fname">First Name</label>
                <input type="text" maxlength="40" id="fname" placeholder="first name" required>
                <label for="lname">Last Name</label>
                <input type="text" maxlength="40" id="lname" placeholder="last name" required>
                <br>
                <br>
                Gender:
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender">
                <br>
                <br>
                <label for="dob">D.O.B</label>
                <input type="date" id="dob">
                <br>
                <br>
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="enter your email">
                <br>
                <br>
                <label for="tel">Mobile</label>
                <input type="tel" id="tel" maxlength="10">
                <br>
                <br>
                <label for="height">Height</label>
                <input type="text" id="height">
         </fieldset>
         <fieldset>
            <legend>Educational Details</legend>

            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="School Name">

            <br>
            <br>

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">

            <br>
            <br>

            <label for="stream">Stream:</label>
            <select name="" id="stream">
                <option value="">Stream &nbsp; &nbsp; &nbsp;</option>
                <option value="">Science</option>
                <option value="">Commerce</option>
                <option value="">Arts</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">


    </fieldset>

    <br>
    <input type="submit">       
    </form>
    
    
    
</body>
</html>
